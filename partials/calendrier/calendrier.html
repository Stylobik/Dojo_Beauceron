<!-- TITRE PAGE-->

<div class="container-fluid" ng-controller="calendarEvents as events">
    <div class="row titre_page">
        <div class="col-xs-12"><h1><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Calendrier</h1></div>
    </div>
</div>

<!-- LEGENDE -->

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-2">
            <div id="cal_legende1" class="cal_legende">Compétitions</div>
        </div>
        <div class="col-xs-2">
            <div id="cal_legende2" class="cal_legende">Réunions</div>
        </div>
        <div class="col-xs-2">
            <div id="cal_legende3" class="cal_legende">Divers</div>
        </div>
        <div class="col-xs-3">
        </div>
    </div>
</div>

<!-- CALENDRIER -->

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
        </div>
    </div>
</div>

<!-- MODALE -->

<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">Fermer</span></button>
                <h4 id="modalTitle" class="modal-title"></h4>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
