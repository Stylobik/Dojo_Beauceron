<div class="row" ng-repeat="photos in resultat.podium | filter: {id:$index}" ng-if="$index < 3">
    <div class="col-xs-6 col-sm-4 col-md-3">
        <div class="thumbnail text-center results_frame">
            <img src="{{photos.images}}" alt="" class="responsive">
            <div class="caption">
                <p>{{photos.title}}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".result1"><span
                        class="glyphicon glyphicon-plus" aria-hidden="true"></span> Voir plus
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade result1" tabindex="-1" role="dialog" aria-labelledby="result1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="thumbnail text-center">
                    <h2>
                        {{photos.title}}
                    </h2>

                    <div class="caption">
                        <p>Le podium</p>
                        <img src="{{photos.images}}" alt="" class="responsive">
                        <p class="alert alert-info">{{photos.description}}</p>

                        <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"> Fermer</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
