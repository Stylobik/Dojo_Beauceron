<script>
    $(document).ready(function() {
    $('#myCarousel').carousel({
    interval: 3000
    })
    $('#myCarousel').on('slid.bs.carousel', function() {
        //alert("slid");
    });
});
</script>

<div class="container" ng-controller="documentsController as doc">
    <!-- Début Carrousel Documents -->
    <div class="well">
        <div class="col-xs-12">
            <h1>Documents à télécharger</h1></div>
        <div id="myCarousel" class="carousel slide">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="document in documents | filter: {id:$index}" ng-if="$index < 3">
                            <a href="{{document.link}}" download={{document.download}} class="thumbnail"><img src="{{document.images}}" class="img-responsive"></a>
                            <div class="text-center">{{document.name}}</div>
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <!--/item-->

                <div class="item">
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="document in documents | filter: {id:$index}" ng-if="$index > 2 && $index < 6">
                            <a href="{{document.link}}" download={{document.download}} class="thumbnail"><img src="{{document.images}}" class="img-responsive"></a>
                            <div class="text-center">{{document.name}}</div>
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <!--/item-->

                <div class="item">
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="document in documents | filter: {id:$index}" ng-if="$index > 5 && $index < 9">
                            <a href="{{document.link}}" download={{document.download}} class="thumbnail"><img src="{{document.images}}" class="img-responsive"></a>
                            <div class="text-center">"{{document.name}}"</div>
                        </div>
                        <!--row-->
                    </div>
                    <!--item-->
                </div>
                <!--/CarouselInner-->


                <a target="_self" data-toggle="id" class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a target="_self" data-toggle="id" class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
            <!--/myCarousel-->
        </div>
        <!-- /well -->
    </div>
</div>
<script>
    $(document).ready(function() {
    $('#myCarousel').carousel({
    interval: 3000
    })
    $('#myCarousel').on('slid.bs.carousel', function() {
        //alert("slid");
    });
});
</script>
